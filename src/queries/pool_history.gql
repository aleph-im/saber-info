query pool_history($address: String!) {
  events(address: $address, limit: 500, max_scan:25000) {
    signature
    blockTime
    type
    meta {
      pool {
        name
        coin {
          address
          decimals
        }
        pc {
          address
          decimals
        }
      }
      source_amount
      source_token {
        address
        decimals
      }
      target_amount
      target_token {
        address
        decimals
      }
      coin_amount
      pc_amount
      lp_amount
      usd_value
      direction
      owner
    }
  }
}